{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PoultryPro Authentication{% endblock %}</title>

    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .auth-container {
            display: flex;
            height: 100vh;
        }

        /* Left Side - Branding */
        .auth-left {
            flex: 1;
            background: linear-gradient(135deg, #2c5530, #4a7c59);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 40px;
            position: relative;
        }

        .brand-logo {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .brand-title {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: -1px;
        }

        .brand-subtitle {
            font-size: 1.1rem;
            opacity: 0.8;
            margin-bottom: 50px;
            text-align: center;
            line-height: 1.4;
        }

        .features-list {
            list-style: none;
            width: 100%;
            max-width: 300px;
        }

        .features-list li {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            font-size: 1rem;
            opacity: 0.9;
        }

        .features-list li i {
            font-size: 1.2rem;
            margin-right: 15px;
            color: #f4a261;
            width: 20px;
        }

        /* Right Side - Form */
        .auth-right {
            flex: 1;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        .auth-form-container {
            width: 100%;
            max-width: 400px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .form-title {
            font-size: 2rem;
            color: #2c5530;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-subtitle {
            color: #6b7280;
            font-size: 1rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.2s ease;
            background: white;
        }

        .form-input:focus {
            outline: none;
            border-color: #2c5530;
            box-shadow: 0 0 0 3px rgba(44, 85, 48, 0.1);
        }

        .form-input.error {
            border-color: #ef4444;
        }

        .form-input::placeholder {
            color: #9ca3af;
        }

        .input-icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #9ca3af;
            font-size: 1rem;
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #9ca3af;
            cursor: pointer;
            padding: 4px;
            font-size: 1rem;
        }

        .password-toggle:hover {
            color: #6b7280;
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
        }

        .checkbox-container input[type="checkbox"] {
            margin-right: 8px;
            width: 16px;
            height: 16px;
        }

        .checkbox-container label {
            color: #6b7280;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .forgot-link {
            color: #2c5530;
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-link:hover {
            text-decoration: underline;
        }

        .submit-btn {
            width: 100%;
            background: #2c5530;
            color: white;
            border: none;
            padding: 16px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            background: #1f3d23;
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Divider */
        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #9ca3af;
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            background: white;
            padding: 0 20px;
            position: relative;
        }

        /* Social Buttons */
        .social-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 30px;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            background: white;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .social-btn:hover {
            border-color: #d1d5db;
            background: #f9fafb;
            color: #374151;
            text-decoration: none;
        }

        .social-btn i {
            margin-right: 8px;
            font-size: 1.1rem;
        }

        /* Auth Switch */
        .auth-switch {
            text-align: center;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .auth-switch a {
            color: #2c5530;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        /* Error Messages */
        .error-message {
            color: #ef4444;
            font-size: 0.875rem;
            margin-top: 5px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .alert-error {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
        }

        .alert-success {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #16a34a;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .auth-container {
                flex-direction: column;
            }

            .auth-left {
                flex: none;
                height: 40vh;
                padding: 30px 20px;
            }

            .brand-title {
                font-size: 2rem;
            }

            .brand-logo {
                font-size: 2.5rem;
            }

            .features-list {
                display: none;
            }

            .auth-right {
                flex: 1;
                padding: 20px;
            }

            .form-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .auth-left {
                height: 30vh;
                padding: 20px;
            }

            .social-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>

<body>
    <div class="auth-container">
        <!-- Left Side - Branding -->
        <div class="auth-left">
            <div class="brand-logo">
                <i class="fas fa-feather-alt"></i>
            </div>
            <h1 class="brand-title">Kuku App</h1>
            <p class="brand-subtitle">Layers Farm Management<br>Solution</p>

            <ul class="features-list">
                <li>
                    <i class="fas fa-chart-line"></i>
                    Track production & analytics
                </li>
                <li>
                    <i class="fas fa-dollar-sign"></i>
                    Manage finances & profitability
                </li>
                <li>
                    <i class="fas fa-heartbeat"></i>
                    Monitor bird health & wellness
                </li>
                <li>
                    <i class="fas fa-mobile-alt"></i>
                    Access anywhere, anytime
                </li>
            </ul>
        </div>

        <!-- Right Side - Form -->
        <div class="auth-right">
            <div class="auth-form-container">
                {% block auth_content %}{% endblock %}
            </div>
        </div>
    </div>
</body>

</html>
