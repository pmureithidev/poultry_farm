{% extends "base.html" %}
{% load static %}

{% block content %}
    <h2>Create Your Account</h2>
    <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
    <p style="margin-top: 1rem; font-size: 0.9rem;">
        Already have an account? <a href="{% url 'login' %}">Log in here</a>.
    </p>
{% endblock %}
