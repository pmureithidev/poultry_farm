{% extends "auth_base.html" %}
{% block content %}
    <h2>Reset Your Password</h2>
    <p>Enter your email and we'll send you a link to reset your password.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <button type="submit">Send Reset Link</button>
    </form>
{% endblock %}
