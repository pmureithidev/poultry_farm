{% block title %}Log In{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Log In</button>
    </form>
    <br>
    <p><a href="">Forgot password?</a></p>
{% endblock %}
